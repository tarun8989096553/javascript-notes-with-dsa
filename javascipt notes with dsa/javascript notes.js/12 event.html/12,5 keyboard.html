<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1> welcome to keyboard event </h1>
        <input type="text" style="font-size: 24px; width: 50%; margin-top: 10%; "  
        onkeypress="keyPress()"    >
      </div>

      <p id="tarun"></p>
      
        <input type="text" style="float: right;  font-size: 24px; width: 50%;margin-top: 5%; "  
        onkeyup="keyUp()"  onkeydown="keyDown()"   >
      </div>

      <p id="taru" style="color:red"> </p>
      

    <script>
             
             const keyPress=()=>{
                  document.getElementById("tarun").innerHTML=`you press ${event.key} andits code is ${event.code}`
}
             
        



const keyUp=()=>{
                  document.getElementById("taru").innerHTML=`key is up`
}
             
             const keyDown=()=>{
                  document.getElementById("taru").innerHTML=`key down`
}

    </script>
</body>
</html>

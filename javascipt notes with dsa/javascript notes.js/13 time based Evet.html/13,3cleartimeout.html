<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; text-transform: capitalize;">clear timeout me hota kya hai  jab me buttion (setTimeout)clik kereke chode duga example 1 min settimout diya but me usko cancel krna chata hu process ko we use clear timeout</h1>
    
    <h1 style="text-align: center;text-transform: capitalize;">clik to see time out events 👨‍🎨</h1>
    <p id="tarun" style="text-align: center;text-transform: capitalize;color: red;"></p>
    <button style="display: block; margin: auto;margin-top: 1%;" onclick="myVar=setTimeout(myFun,3000)">Button Text</button>
    <button style="display: block; margin: auto;margin-top: 1%;" onclick="clearTimeout(myVar)">stop this</button>

      <!-- first here we take refferne called myVar and then usko use kiya clearTimeout ke under -->







    <script>
         
   const myFun=()=>{
    alert('tarun')
   }
        













    </script>
</body>
</html>

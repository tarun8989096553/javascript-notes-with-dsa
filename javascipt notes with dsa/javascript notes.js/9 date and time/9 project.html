<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: red; height: 100vh;">
    
        <h1  style="font-family: 'Courier New', Courier, monospace;color:#4CAF50; text-align: center;margin-top: 100px;"> clik here for currDate ,current time</h1>

        <div>
            <button style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;margin-top: 200px;" onclick="fun()">Click me time</button>
          
            <h1 style="text-align: center;" id="tarun"></h1>
            <h1 style="text-align: center;" id="taru"></h1>
            <h1 style="text-align: center;" id="tar"></h1>
          </div>
          
          <script>
            const fun = () => {
              let a = new Date().toLocaleTimeString();
              let b = new Date().toLocaleDateString();
              let c = new Date().toLocaleString();
              document.getElementById("tarun").innerHTML = `here its for time  ${a} `;
              document.getElementById("taru").innerHTML = `here its date ${b} `;
              document.getElementById("tar").innerHTML = `here its for both ${c} `;
            }
          </script>
          
</body>
</html>
